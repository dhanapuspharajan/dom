<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p id="text">some texts...</p>
    <h1>Hello</h1>

    <div class="box"></div>

    <div class="cards">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
    <button id="btn" onclick="changeDirection()">Change Flex Direction</button>

    <button id="replaceBtn" onclick="replaceBtn()">Replace Text</button>

    <h2 id="diff"></h2>

    <h2 id="time"></h2>
    <br />
    <br />
    <select name="date" id="date">
      <option value="20-21">20-21</option>
      <option value="21-22">21-22</option>
    </select>

    <h3 id="selecteddate"></h3>

    <div class="form" id="form">
      <form>
        <input type="text" name="name" id="name" placeholder="name" />
        <label for="name" id="lname"></label>
        <input type="email" name="email" id="email" placeholder="Email" />
        <label for="email" id="lemail"></label>
        <input type="number" id="phone" name="phone" placeholder="Phone no" />
        <label for="phone" id="lphone"></label>
        <label for="sel-date">Birth year</label>
        <input type="date" id="sel-date" />
        <input
          type="button"
          name="submit"
          id="submit"
          value="submit"
          onclick="validate()"
        />
      </form>
    </div>

    <script src="dpr.js"></script>
  </body>
</html>
